<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Kolam Pemancingan Baraya</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Kolam Pemancingan Baraya</h1>
            <div class="user-info">
                <span>Papah & Mamah login sebagai Admin</span>
                <button id="logout" class="btn-logout">Logout</button>
            </div>
        </header>
        
        <main>
            <div class="card">
                <div class="admin-header">
                    <h2>Daftar Pemancing Terdaftar</h2>
                    <div class="admin-actions">
                        <button id="hapus-semua" class="btn-danger" disabled>
                            ğŸ—‘ï¸ Hapus Semua Data
                        </button>
                    </div>
                </div>
                
                <div class="stats-info">
                    <p>Total: <span id="total-data">0</span> pendaftar</p>
                </div>

                <!-- Modal Konfirmasi Hapus Semua -->
                <div id="modal-hapus-semua" class="modal hidden">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h3>âš ï¸ Konfirmasi Hapus Semua Data</h3>
                        </div>
                        <div class="modal-body">
                            <p>Papah & Mamah akan menghapus <strong id="jumlah-data-hapus">0</strong> data pendaftaran.</p>
                            <p class="warning-text">Tindakan ini tidak dapat dibatalkan! Semua data akan hilang permanen.</p>
                            <div class="confirmation-check">
                                <input type="checkbox" id="confirm-delete">
                                <label for="confirm-delete">Saya memahami konsekuensi dan yakin ingin menghapus semua data</label>
                            </div>
                        </div>
                        <div class="modal-actions">
                            <button id="confirm-hapus-semua" class="btn-danger" disabled>
                                Ya, Hapus Semua
                            </button>
                            <button id="cancel-hapus-semua" class="btn-cancel">
                                Batal
                            </button>
                        </div>
                    </div>
                </div>

                <div class="table-container">
                    <table id="tabel-pendaftaran">
                        <thead>
                            <tr>
                                <th>No</th>
                                <th>Nama Lengkap</th>
                                <th>Aksi</th>
                            </tr>
                        </thead>
                        <tbody id="tabel-body">
                            <!-- Data akan diisi oleh JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
