<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Kolam Pemancingan Baraya</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Kolam Pemancingan Baraya</h1>
            <div class="user-info">
                <span>Papah & Mamah login sebagai Admin</span>
                <button id="logout" class="btn-logout">Logout</button>
            </div>
        </header>
        
        <main>
            <div class="card">
                <h2>Daftar Pemancing Terdaftar</h2>
                <p class="admin-info">Papah & Mamah dapat menghapus data pemancing yang sudah terdaftar.</p>

                <!-- Konfirmasi Hapus Semua -->
                <div id="modal-hapus-semua" class="modal hidden">
                    <div class="modal-content">
                        <h3>Konfirmasi Hapus Semua Data</h3>
                        <p>Apakah Anda yakin ingin menghapus <strong>SEMUA DATA</strong> pendaftaran?</p>
                        <p class="warning-text">Tindakan ini tidak dapat dibatalkan!</p>
                        <div class="modal-actions">
                            <button id="confirm-hapus-semua" class="btn-danger">Ya, Hapus Semua</button>
                            <button id="cancel-hapus-semua" class="btn-cancel">Batal</button>
                        </div>
                    </div>
                </div>

                <div class="table-container">
                    <table id="tabel-pendaftaran">
                        <thead>
                            <tr>
                                <th>No</th>
                                <th>Nama Lengkap</th>
                            </tr>
                        </thead>
                        
                        <tbody id="tabel-body">
                            <!-- Data akan diisi oleh JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
